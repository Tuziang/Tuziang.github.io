<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>浸染时光</title>
<style type="text/css">
.box {
	width: 1300px;
	margin-top: 0;
	margin-right: auto;
	margin-bottom: 0;
	margin-left: auto;
}
.h1 {
	text-align: right;
	padding-top: 50px;
	padding-right: 50px;
}
.h2 {
	text-align: center;
	padding-top: 80px;
}
.h3 {
	text-align: center;
	padding-top: 80px;
	cursor: pointer;
}
</style>
<script src="Scripts/SpryEffects.js" type="text/javascript"></script>
<script type="text/javascript">
function MM_goToURL() { //v3.0
  var i, args=MM_goToURL.arguments; document.MM_returnValue = false;
  for (i=0; i<(args.length-1); i+=2) eval(args[i]+".location='"+args[i+1]+"'");
}
function MM_effectGrowShrink(targetElement, duration, from, to, toggle, referHeight, growFromCenter)
{
	Spry.Effect.DoGrow(targetElement, {duration: duration, from: from, to: to, toggle: toggle, referHeight: referHeight, growCenter: growFromCenter});
}
function MM_effectShake(targetElement)
{
	Spry.Effect.DoShake(targetElement);
}
</script>
</head>

<body>
<div class="box">
 <div class="header">
    <div class="subtitle">
          <div class="er">
             <div class="h1"><img src="images/hyy1.png" name="hyy1" width="139" height="98" id="hyy1"></div>
             <div class="h2"><img src="images/hyy2.png" name="hyy2" width="450" height="130" id="hyy2"></div>
             <div class="h3"><img src="images/hyy3.png" name="hyy3" width="209" height="37" id="hyy3" onClick="MM_goToURL('parent','index.html');return document.MM_returnValue" onMouseOver="MM_effectShake(this)"></div>
      </div>
    </div>



 </div>
</div>
</body>
</html>
